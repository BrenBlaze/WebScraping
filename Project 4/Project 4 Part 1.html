
<!DOCTYPE html>
<head>
<title> Some useful links </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<html>

<body>
<script>

$(document).ready(function(){  

    $("h1").css("color", "yellow");
   

    $("a").hover(
        function() {
            var x = $(this).text();
            var y = $(this).attr('href');
            
            //alert(y);

            $("#url").text(y);
            $("#url").css("display", "block");

        }, function() {
            $("#url").empty();
            ;
        }
    );


}); 

</script>

<style>


</style>

</ul>
